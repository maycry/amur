<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Vera Wang LB301</title>
<link href="main.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="header">
		<div id="header__logo" ><img src="header_logo.png" alt="La Sposa" /></div>
		<div id="header__infomenu" >
			<ul>
				<li><a href="#">Оплата</a></li>
				<li><a href="#">Доставка</a></li>
				<li><a href="#">O cалоне</a></li>
				<li><a href="#">Размеры</a></li>
			</ul>
		</div>
		<div id="header__telefon" >
			<span>
				093 346-97-96
			</span>
		</div>
	</div>
	
	<div id="menu">
		<ul>
			<li>СВАДЕБНЫЕ ПЛАТЬЯ<span>·</span></li>
			<li><a href="#">ВЕЧЕРНИЕ ПЛАТЬЯ</a><span>·</span></li>
			<li><a href="#">АКССЕСУАРЫ </a></li>
		</ul>
	</div>
	<div id="wrap">
		<div id="productblock">
			<div id="product__orderimage">
				<img src="big_dress.jpg" alt="" />
			</div>
			<div id="product__order">
				
				<fieldset class="inputs">
					<legend>Заказа платья Vera Wang LB301</legend>
					<ol>
						<li class="hidden optional" id="order_product_id_input">
							<input id="order_product_id" name="order[product_id]" type="hidden" value="24">
						</li>
    					<li class="string optional" id="order_name_input">
    						<label for="order_name">Имя</label>
    						<input id="order_name" maxlength="255" name="order[name]" type="text">
    					</li>
    					<li class="phone optional" id="order_phone_input">
    						<label for="order_phone">Телефон</label>
    						<input id="order_phone" maxlength="255" name="order[phone]" type="tel" >
    						<p>Телефон буде использован только для подтверждения заказа</p>
    					</li>
    				</ol>
    			</fieldset>
    			<hr>
    			<fieldset class="inputs">
    				<ol>	
    					<li class="string optional">
    						<label for="order_name">Обхват груди</label>
    						<input id="order_name" maxlength="255" name="order[name]" type="text" class="size">
    					</li>
    					<li class="phone optional">
    						<label for="order_phone">талии</label>
    						<input id="order_phone" maxlength="255" name="order[phone]" type="tel" class="size">
    					</li>
    					<li class="string optional">
    						<label for="order_name">бедер</label>
    						<input id="order_name" maxlength="255" name="order[name]" type="text" class="size">
    					</li>
    					<li class="phone optional">
    						<label for="order_phone">Длина от талии до пола на каблуках</label>
    						<input id="order_phone" maxlength="255" name="order[phone]" type="tel" class="size">
    					</li>
    				</ol>
    			</fieldset>
    			<hr>
			</div>
				
		</div>
	</div>
</body>
